language: en
tests:
  - sentences:
      - "is the bedroom lamp on?"
    intent:
      name: HassGetState
      slots:
        name: "Bedroom Lamp"
        state: "on"
    response: "No, off"

  - sentences:
      - "are any switches on in the kitchen?"
    intent:
      name: HassGetState
      slots:
        area: "Kitchen"
        domain: "switch"
        state: "on"
    response: "Yes, Kitchen Switch"

  - sentences:
      - "are all switches on?"
    intent:
      name: HassGetState
      slots:
        domain: "switch"
        state: "on"
    response: "No, Bedroom Switch not"

  - sentences:
      - "are all lights off?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "off"
    response: "No, Garage Light, Kitchen cabinets, Kitchen ceiling and 3 more not"

  - sentences:
      - "which lights are on?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "Garage Light, Kitchen cabinets, Kitchen ceiling and 3 more"

  - sentences:
      - "how many lights are on?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "6"
