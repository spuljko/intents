language: en
intents:
  HassGetState:
    data:
      - sentences:
          - (tell me|what is) [the state of] <name> [in <area>]
        response: one
        excludes_context:
          domain:
            - scene
            - script
            - sensor
          device_class:
            - temperature
            - humidity

      - sentences:
          - is [the state of] <name> {on_off_states:state} [in <area>]
        response: one_yesno
        excludes_context:
          domain:
            - cover

      - sentences:
          - (is|are) any {on_off_domains:domain} {on_off_states:state} [in <area>]
        response: any

      - sentences:
          - are all [the] {on_off_domains:domain} {on_off_states:state} [in <area>]
        response: all

      - sentences:
          - (which|what) {on_off_domains:domain} (is|are) {on_off_states:state} [in <area>]
        response: which

      - sentences:
          - how many {on_off_domains:domain} (is|are) {on_off_states:state} [in <area>]
        response: how_many

      - sentences:
          - "(tell me|what is) [the state of] <name> [in <area>]"
        requires_context:
          domain: "sensor"
        response: "one"

      - sentences:
          - "([can you] tell me|what is) [the] {sensor_classes:device_class} [like] [in] [the] (<name>|<area>)"
          - "(tell me|what is) [the] <name> {sensor_classes:device_class}"
        requires_context:
          domain: "sensor"
          device_class:
            - "aqi"
            - "humidity"
            - "temperature"
        response: "sensor_measure_state"
